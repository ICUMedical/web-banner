<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .container {
        position: relative;
      }
      #image1, #image2 {
        position: absolute;
        top: 0; left: 0;
      }
      #image2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="image1" src="img/1.jpg" alt="ICU Medical" />
      <img id="image2" src="img/2.jpg" alt="ICU Medical" />
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      function usBanner() {
        $('#image1').delay(3000).fadeOut(600).delay(3000).fadeIn(600);
        $('#image2').delay(3000).fadeIn(600).delay(3000).fadeOut(600);
      };
      setInterval('usBanner()', 100);
      </script>
  </body>
</html>
